post:
  tags:
    - Reporting
  summary: Retrieve JSON statements report
  description:
    Retrieves a report containing all statements within your specified parameters. Please note that the time zone for the request will be UTC.

  parameters:
    - in: query
      name: from
      schema:
        type: string
        format: date-time
      required: false
      description: Date and time from which to search
    - in: query
      name: to
      schema:
        type: string
        format: date-time
      required: false
      description: Date and time

  responses:
    '201':
      description: Statements report successfully retrieved
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StatementsReportResponse"
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ValidationError"
    '502':
      description: Bad gateway
