post:
  tags:
    - Reporting
  summary: Download a CSV report of your payments
  description: 
    In addition to the JSON format returned by the `reporting/payments` endpoint, you can also download a CSV report containing the same data.
    For more information on how to read your CSV report, <a href="https://docs.checkout.com/docs/payments-endpoint#section-how-to-read-the-csv-file" target="_blank">click here</a>.
  parameters:
    - in: query
      name: from
      schema:
        type: string
      required: false
      description: Date from which to search for payments
    - in: query
      name: to
      schema:
        type: string
      required: false
      description: Date until which to search for payments
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PaymentRequest'
  responses:
    '201':
      description: Payment processed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
