post:
  tags:
    - Sessions
  summary: Request a session
  description: |
    A payment session is used to authenticate a cardholder before requesting a payment.
    Payment sessions are linked to one or more payments (in case of Merchant-initiated payments).

    - Identifies and aggregates payment, device and cardholder data in one place
    - Is created from a card, network token or a card token
    - Can be used as a payment source
    - Represents an action when used with a payment

  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SessionRequest'
  responses:
    '201':
      description: Session created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSessionOkResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '202':
      description: Session accepted successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSessionAcceptedResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '502':
      description: Bad gateway