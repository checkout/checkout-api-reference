post:
  security:
    - SessionSecret: []
  summary: Complete a session
  description: Completes a session by authorising the payment associated.
  tags:
    - Sessions
  parameters:
    - name: id
      in: path
      description: Session ID
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Session completed successfully
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenErrorResponse'
    '404':
      description: Session not found