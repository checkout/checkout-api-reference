get:
  tags:
    - Events
  summary: Retrieve events
  description: Retrieves events ordered by the event date in descending order (latest first). Results can be paged by specifying the `skip` and `limit` query parameters.
  parameters:
    - name: from
      in: query
      schema:
        type: string
        format: date-time
      description: A date and time (ISO 8601 format) to search from (default = last 6 months)
    - name: to
      in: query
      schema:
        type: string
        format: date-time
      description: A date and time (ISO 8601 format) to search to (default = now)
    - name: limit
      in: query
      description: The number of events to return per page
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    - name: skip
      in: query
      description: The number of events to skip
      schema:
        type: integer
        default: 0
        minimum: 0
    - name: payment_id
      in: query
      description: Search for an event by payment ID
      schema:
        type: string
    - name: reference
      in: query
      description: Search for an event by reference
      schema:
        type: string
  responses:
    '200':
      description: Events retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EventResult'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '204':
      description: No events found
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'