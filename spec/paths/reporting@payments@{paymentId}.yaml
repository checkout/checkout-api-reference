post:
  tags:
    - Reporting
  summary: Download a JSON report of a specific payment
  description: |
    Download a JSON report containing all of the data related to a specific payment, based on the payment ID.

    No payments from before February 7th, 2019 at 00.00.00 UTC will appear when using the payments endpoint. To view payments from before this time, please contact our support team.

  parameters:
    - in: path
      name: paymentId
      pattern: "^(pay)_(\w{26})$"
      schema:
        type: string
      required: true
      description: The payment identifier

  responses:
    '201':
      description: Payment report returned successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentReportResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '502':
      description: Bad gateway
