 get:
  summary: Get certificates
  description: Returns a list of DS public keys for encrypting device data
  tags:
    - Sessions
  responses:
    '200':
      description: List of DS public keys
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetCertificatesResponse'
    '204':
      description: There are no DS public keys available
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenErrorResponse'