type: object
properties:
  address_line1: 
    type: string
    description: The first line of the address
    example: Checkout.com
  address_line2:
    type: string
    description: The second line of the address
    example: 90 Tottenham Court Road
  city:
    type: string
    description: The address city
    example: London
  state:
    type: string
    description: The address state
    example: London
  zip:
    type: string
    description: The address zip/postal code
    example: W1T 4TJ
  country:
    type: string
    description: The <a href="https://docs.checkout.com/docs/country-codes" target="blank">two-letter ISO code</a> of the address country
    example: GB