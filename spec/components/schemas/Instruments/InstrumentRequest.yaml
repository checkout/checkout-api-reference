type: object
required:
  - type
  - token
properties:
  type:
    type: string
    description: The instrument type
    pattern: token
    example: token
  token:
    type: string
    description: The card token retrieved either from UPAPI or Classic API
    pattern: ^tok_[a-zA-Z0-9]{26}$ | ^card_tok_{guid}{12}$
    example: tok_asoto22g2fsu7prwomy12sgfsa