type: object
description: An existing payment source
required:
  - id
allOf:
  - $ref: "#/components/schemas/PaymentRequestSource"
  - type: object
    properties:
      type:
        type: string
        description: The payment source type. With the exception of some alternative payment methods, this is inferred automatically
        enum:
          - id
      id:
        type: string
        description: The payment source identifer for example, a card source identifier
        example: src_wmlfc3zyhqzehihu7giusaaawu
      cvv:
        type: string
        description: The card verification value/code (for card sources). 3 digits, except for Amex (4 digits).
        example: "956"
        minLength: 3
        maxLength: 4
      eci:
        type: string
        description: |
          For network tokens, the Electronic Commerce Indicator security level associated with the token. 
          Can be omitted for recurring payments where the `previous_payment_id` is provided.
        example: "05"
      cryptogram:
        type: string
        description: |
          For network tokens, the Cryptographic identifier used by card schemes to validate the integrity of the payment.
          Can be omitted for recurring payments where the `previous_payment_id` is provided.
        example: AgAAAAAAAIR8CQrXcIhbQAAAAAA=