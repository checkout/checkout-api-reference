type: object
description: |
  An optional dynamic billing descriptor displayed on the account owner's statement.
properties:
  name:
    type: string
    description: Dynamic description of the charge
    example: "SUPERHEROES.COM"
    maxLength: 25
  city:
    type: string
    description: City where the charge originated	
    minimum: 1
    example: "GOTHAM"
    maxLength: 13
required:
  - name
  - city