type: object
description: The source of the payment
discriminator:
  propertyName: type
  mapping:
    # the option with the alphabetically first mapping value is rendered as selected by default.
    # '1st' prefix used here to ensure 'card' (which is default in the specs) is selected by default.
    card: '#/components/schemas/1st_PaymentRequestCardSource'
    alipay: '#/components/schemas/PaymentRequestAlipaySource'
    boleto: '#/components/schemas/PaymentRequestBoletoSource'
    customer: '#/components/schemas/PaymentRequestCustomerSource'
    giropay: '#/components/schemas/PaymentRequestGiropaySource'
    ideal: '#/components/schemas/PaymentRequestIdealSource'
    id: '#/components/schemas/PaymentRequestIdSource'
    poli: '#/components/schemas/PaymentRequestPoliSource'
    qiwi: '#/components/schemas/PaymentRequestQiwiSource'
    safetypay: '#/components/schemas/PaymentRequestSafetyPaySource'
    sofort: '#/components/schemas/PaymentRequestSofortSource'
    token: '#/components/schemas/PaymentRequestTokenSource'
    network_token: '#/components/schemas/PaymentRequestNetworkTokenSource'
required:
  - type
properties:
  type:
    type: string
    description: The payment source type
    default: "card"
    example: "card"