allOf:
  - $ref: "#/components/schemas/SdkEncryptionKey"
  - type: object
  - required:
      - use
      - n
      - e
    properties:
      use:
        type: string
        description: Intended usage of key
        minLength: 3
        maxLength: 3
        example: enc
      n:
        type: string
        description: The public key
        minLength: 400
        maxLength: 400
        example: n4EPtAOCc9AlkeQHPzHStgAbgs7bTZLwUBZdR8_KuKPEHLd4rHVTeT-O-XV2jRojdNhxJWTDvNd7nqQ0VEiZQHz_AJmSCpMaJMRBSFKrKb2wqVwGU_NsYOYL-QtiWN2lbzcEe6XC0dApr5ydQLrHqkHHig3RBordaZ6Aj-oBHqFEHYpPe7Tpe-OfVfHd1E6cS6M1FZcD1NNLYD5lFHpPI9bTwJlsde3uhGqC0ZCuEHg8lhzwOHrtIQbS0FVbb9k3-tVTU4fg_3L_vniUFAKwuCLqKnS2BYwdq_mzSnbLY7h_qixoR7jig3__kRhuaxwUkRz5iaiQkqgc5gHdrNP5zw
      e:
        type: string
        description: The public key exponent
        minLength: 10
        maxLength: 10
        example: AQAB
