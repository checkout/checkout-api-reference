description: A base64 encoded value prefixed with sk_ that gives access to client-side operations for a single authentication within the Sessions API. This value is returned as the `session_secret` when requesting a session. Client-side operations include getting session details and those specified in `next_actions`.
type: string
pattern: "^(sk)_(\\w{44})$"
minLength: 47
maxLength: 47
example: sk_Dal7UyiH8rIFXA4PfgiIk2jUyQkVDeEWgVBEL4TsRTE=