description: A 26 character alpha-numeric value that gives access to client-side operations for a single authentication within the Sessions API. This value is returned as the `session_secret` when requesting a session. Client-side operations include getting session details and those specified in `next_actions`.
type: string
pattern: "^(\\w{26})$"
minLength: 26
maxLength: 26
example: z4oqhf46pyzfxjbcn2giaqnb44