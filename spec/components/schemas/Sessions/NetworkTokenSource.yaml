type: object
description: A network token payment source
allOf:
  - $ref: "#/components/schemas/PaymentRequestSource"
  - type: object
    required:
      - type
      - token
      - expiry_month
      - expiry_year
      - token_type
      - cryptogram
    properties:
      token:
        type: string
        description: The network token PAN
        example: "4543474002249996"
      expiry_month:
        type: integer
        description: The expiry month of the token
        minimum: 1
        example: 6
        minLength: 1
        maxLength: 2
      expiry_year:
        type: integer
        description: The expiry year of the token
        example: 2025
        minLength: 4
        maxLength: 4
      name:
        type: string
        description: The customer's name
        example: "Bruce Wayne"
      billing_address:
        description: The customer's billing address
        allOf:
          - $ref: '#/components/schemas/Address'
      home_phone:
        $ref: '#/components/schemas/SessionPhone'
      mobile_phone:
        $ref: '#/components/schemas/SessionPhone'
      work_phone:
        $ref: '#/components/schemas/SessionPhone'
