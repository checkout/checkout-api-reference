type: object
required:
  - currency
  - source
  - completion
properties:
  source:
    $ref: '#/components/schemas/SessionSource'
  amount:
    type: integer
    description: |
      The payment amount in the major currency.
      Omitting the amount or providing 0 will perform a card verification.
    minimum: 0
    example: 6540
  currency:
    type: string
    description: |
      The three-letter ISO currency code
    example: USD
    maxLength: 3
    minLength: 3
  authentication_type:
    $ref: '#/components/schemas/AuthenticationType'
  authentication_category:
    $ref: '#/components/schemas/Category'
  challenge_indicator:
    $ref: '#/components/schemas/ChallengeIndicator'
  reference:
    $ref: '#/components/schemas/Reference'
  transaction_type:
      $ref: '#/components/schemas/TransactionType'
  shiiping_address:
      $ref: '#/components/schemas/Address'
  completion:
    $ref: '#/components/schemas/CompletionInfo'
  channel_data:
    $ref: '#/components/schemas/ChannelData'