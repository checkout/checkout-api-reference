type: object
properties:
  id:
    type: string
    description: The dispute identifier. This is the same as the Action ID in the Recon API or the Charge ID in The Hub.
    example: "dsp_rbhwd2qrg13uhrp2newf"
  category:
    type: string
    description: The reason for the dispute
    enum: [fraudulent, unrecognized, canceled_recurring, product_service_not_received, not_as_described, credit_not_issued, duplicate, incorrect_amount, general, general_restricted]
    example: "fraudulent"
  status:
    type: string
    description: The current status of the dispute
    enum: [received, evidence_required, evidence_under_review, resolved, closed, won, lost, canceled, accepted]
    example: "evidence_required"
  amount:
    type: number
    description: The amount that is being disputed in processing currency
    example: 999
  currency:
    type: string
    description: The currency the payment was made in
    example: "GBP"
  payment_id:
    type: string
    description: The unique payment identifier
    example: "pay_88cb4e671m1da22e9bbb"
  payment_reference:
    type: string
    description: An optional reference (such as an order ID) a merchant can use to later identify the charge. Previously known as TrackId
    example: "th7zxa1kcnqmes8"
  payment_arn:
    type: string
    description: The acquirer reference number that can be used to query the issuing bank
    example: "74548998294293193445538"
  payment_method:
    type: string
    description: Payment method/card scheme
    example: VISA
  evidence_required_by:
    type: string
    format: ISO-8601
    description: Deadline to respond to the dispute. It's calculated as calendar days from the day of the dispute issue as explained for each scheme/acquirer
    example: '2018-08-22T00:00:00Z'
  received_on:
    type: string
    format: ISO-8601
    description: Date and time the dispute was issued on formatted in ISO 8601
    example: '2018-08-01T01:15:56Z'
  last_update:
    type: string
    format: ISO-8601
    description: Date and time when the dispute was updated formatted in ISO 8601
    example: '2018-08-12T04:15:56Z'
  _links:
    type: object
    properties:
      self:
        description: The dispute retrieval endpoint
        properties:    
          href:
            example: 'https://api.checkout.com/disputes/dsp_rbhwd2qrg13uhrp2newf'